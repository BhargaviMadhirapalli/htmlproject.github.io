<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body bgcolor="#7d828a">
    <h1>Login Form</h1>
    <form>
        <fieldset>
            <legend> Personal Details:</legend>
            <table>
                <tr>
                    <td><label for="fn">First Name</label></td>
                    <td>
                        <input type="text" id="fn" name="FN" placeholder="ex:Bhargavi" required size="20" maxlength="25" pattern="[A-Za-z]+"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mn">Middle Name</label>
                        <td>
                            <input type="text" id="mn" name="MN" placeholder="ex:bhanu" size="20" maxlength="5">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">last Name</label>
                        <td>
                            <input type="text" id="ln" name="LN" placeholder="ex:Madhira" size="20" maxlength="15">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mn">Mobile Number</label>
                        <td>
                            <input type="tel" id="mn" name="MN" placeholder="ex:8760987654" size="20" minlength="6" maxlength="20" pattern="[6-9]{1}[0-9]{9}">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email</label>
                        <td>
                            <input type="Email" id="mail" name="MN" placeholder="ex:bhanu@gmail.com" size="20" maxlength="30">
                        </td>
                    </td>
                </tr>
            </table>
        </fieldset>
       
        <button>
            <a href="Certificates.html">prev</a>
        </button>
        <button>
            <a href="https://thetapacademy.com/">submit</a>
        </button>
    </form>
</body>
</html>
